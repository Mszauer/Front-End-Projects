<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<section name="name">
		<label>
			First Name:
			<input type="text" name="firstName" placeholder="John" required>
		</label>
		<label>
			Last Name:
			<input type="text" name="lastName" placeholder="Smith" required>
		</section>
		</form>
		<section name="Gender">
			<label>
				<input type="radio" name="gender" value = "male">Male
				<input type="radio" name="gender" value = "female">Female
				<input type="radio" name="gender" value = "other">Other
			</label>
		</section>
		<section>
			<label>
				Email:
				<input type="email" name="email" placeholder="your email" required>
			</label>
			<label>
				Password:
				<input type="password" name="password" placeholder="your password" minlength="5" maxlength="10">
			</label>
		</section>
		<section name="birthday">
			<label>
				Birthday:
				<select name="month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
				</select>
				<select name="day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
				<select name="year">
					<option>Year</option>
					<option>2017</option>
					<option>2016</option>
					<option>2015</option>
				</select>
			</label>
		</section>
		<section name="terms">
			<label>
				I agree to the terms and conditions
				<input type="checkbox" name="agreed" id="agreed">
			</label>
		</section>
		<section name="submit">
			<input type="button" name="Submit" value="Submit"> 
		</section>
	</form>
</body>
</html>
