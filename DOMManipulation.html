<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.purple{
			background-color:purple;
		}
	</style>
	<title>DOM Manipulation</title>
</head>
<body>
	<button>Change Body To Red</button>
	<br><button>Change Body To Blue</button>
	<br><button>Toggle Purple</button>

<!-- Only writing this inline to save on files -->
<script type="text/javascript">
	var red = document.querySelectorAll("button")[0];
	red.addEventListener("click",function(){
		document.body.style.background="red";
	});
	var blue = document.querySelectorAll("button")[1];
	blue.addEventListener("click",function(){
		document.body.style.background="blue";
	});
	var toggle=document.querySelectorAll("button")[2];
	toggle.addEventListener("click",function(){
		document.body.classList.toggle("purple");
	})
</script>
</body>
</html>
