<!DOCTYPE html>
<html>
<head>
	<title>TODO List</title>
	<link rel="stylesheet" type="text/css" href="todo.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<script src="https://use.fontawesome.com/f837173b80.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>
<body>
	<div id="container">
		<h1>To-do List<i class="fa fa-plus-square-o" aria-hidden="true"></i></h1>

		<ul>
			<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Become a wizard</li>
			<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Go to potions class</li>
			<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Buy new robes</li>
			<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Visit Hagrid</li>
		</ul>
	</div>
	<script type="text/javascript" src="todo.js"></script>
</body>
</html>
